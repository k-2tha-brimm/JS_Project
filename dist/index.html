<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <script src="../bundle.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
        <link href="../css/style.css" rel="stylesheet">
        <link rel="stylesheet" href="../css/reset.css">
    </head>
    <body>
        <header class="space-invaders">Space Invaders</header>

        <div id="splash-page">
            <img src="../assets/images/spaceinvaderslogo.png" alt="space-invaders" height="180" width="470">
            <p>How-to-Play Found on Your Left. Or:</p>
            <button id="start" onClick="hideSplash()">PLAY GAME</button>
        </div>

        <script>
            function hideSplash() {
                let splash = document.getElementById('splash-page');
                splash.style.display = "none";
            }
        </script>

        <div id="game-over-page">

            <p>How-to-Play Found on Your Left. Or:</p>
            <button id="start" onClick="hideSplash()">PLAY GAME</button>
        </div> -->


        <div class="canvas-container">
            <canvas id="game-canvas" tabindex='1'></canvas>
        </div>

        <aside>
            <div class="directions">
                Move your ship left and right by using the arrow keys on your
                keyboard.
                <img src="../assets/images/Arrow_keys-LEFT_RIGHT.png" alt="left-and-right-arrow-keys" height="150" width="170">
                Oh, and this guy here:
                <img src="../assets/images/spacebar.png" alt="spacebar" height="70" width="190">
                That's the spacebar. Use it to fire missiles, and eliminate foes.
            </div>
        </aside>
    </body>
</html>
